<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="container">
        <div class="content__container">
            <div class="content__header">
                <img src="assets/img/illustration-hero.svg" alt="hero-img" class="header__img">
            </div>
            <div class="content__body">
                <h1 class="content__title">Order Summary</h1>
                <p class="content__description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="plan__info">
                    <div>
                        <div class="plan__icon">
                            <img src="assets/img/icon-music.svg" alt="music-icon" class="music__icon">
                        </div>
                        <div class="plan__detail">
                            <p class="plan__detail-description">Annual Plan</p>
                            <small class="plan__detail-price">$59.99/year</small>
                        </div>
                    </div>
                    <div class="plan__button">
                        <a href="#" class="change__button">Change</a>
                    </div>
                </div>
                <div class="main__button">
                    <button class="button__proceed" type="submit">Proceed to Payment</button>
                    <a href="#" class="cancel__button">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/tempatportofolio">Muhammad Irfan</a>.
    </div>
</body>

</html>
